<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTF Challenge</title>
    <link rel="stylesheet" href="answer-solving.css">
</head>
<body>
    <div class="container">
        <!-- Category Section - Top Left -->
        <div class="category-section">
            <div class="category-tag" id="category-tag">Cryptography</div>
            <div class="category-line"></div>
        </div>

        <!-- Challenge Description - Questions below the line -->
        <div class="description-section">
            <!-- Main description/question content -->
            <div class="challenge-description" id="challenge-description">
                Challenge description or question content goes here.
            </div>
            
            <!-- Optional attachment link -->
            <div id="attachment-section" class="optional-section" style="display: none;">
                <a href="#" target="_blank" rel="noopener noreferrer" class="challenge-link" id="attachment-link">
                    üìé Download Attachment
                </a>
            </div>
            
            <!-- Optional external link -->
            <div id="link-section" class="optional-section" style="display: none;">
                <a href="#" target="_blank" rel="noopener noreferrer" class="challenge-link" id="external-link">
                    üîó External Link
                </a>
            </div>
            
            <!-- Optional hint -->
            <div id="hint-section" class="optional-section" style="display: none;">
                <div class="hint-text" id="hint-content">
                    üí° Hint: This is a hint that can be provided by the question setter.
                </div>
            </div>
        </div>

        <!-- Flag Submission Section - Bottom -->
        <div class="flag-section">
            <div class="flag-input-container">
                <div class="flag-label">Flag</div>
                <input 
                    type="text" 
                    class="flag-input"
                    id="flag-input"
                    placeholder="flag{your_answer_here}"
                />
            </div>
            <button class="submit-button" id="submit-button">Submit</button>
        </div>
    </div>

    <script>
        // Category information with icons and colors
        const categoryInfo = {
            'Web exploitation': { icon: 'üåê', color: '#ff6b6b' },
            'Reverse engineering': { icon: 'üîß', color: '#4ecdc4' },
            'OSINT': { icon: 'üîç', color: '#45b7d1' },
            'Cryptography': { icon: 'üîê', color: '#96ceb4' },
            'Miscellaneous': { icon: 'üéØ', color: '#feca57' }
        };

        // Dynamic content configuration
        const challengeConfig = {
            category: "Cryptography",
            description: "Decrypt the following message to find the flag: U2FsdGVkX1+vupppZksvRf5pq5g5XjFRlipRkwB0K1Y=",
            hasAttachment: false,
            hasExternalLink: true,
            hasHint: true,
            attachmentUrl: "#",
            externalLinkUrl: "#",
            hintText: "The encryption method starts with 'AES'"
        };

        // Function to update the page with dynamic content
        function updateChallenge() {
            // Update category without icon
            document.getElementById('category-tag').textContent = challengeConfig.category;
            
            // Update description
            document.getElementById('challenge-description').innerHTML = challengeConfig.description;
            
            // Show/hide optional sections
            const attachmentSection = document.getElementById('attachment-section');
            const linkSection = document.getElementById('link-section');
            const hintSection = document.getElementById('hint-section');
            
            if (challengeConfig.hasAttachment) {
                attachmentSection.style.display = 'block';
                document.getElementById('attachment-link').href = challengeConfig.attachmentUrl;
            } else {
                attachmentSection.style.display = 'none';
            }
            
            if (challengeConfig.hasExternalLink) {
                linkSection.style.display = 'block';
                document.getElementById('external-link').href = challengeConfig.externalLinkUrl;
                document.getElementById('external-link').textContent = 'link';
            } else {
                linkSection.style.display = 'none';
            }
            
            if (challengeConfig.hasHint) {
                hintSection.style.display = 'block';
                document.getElementById('hint-content').innerHTML = 'üí° ' + challengeConfig.hintText;
            } else {
                hintSection.style.display = 'none';
            }
        }

        // Initialize page when loaded
        document.addEventListener('DOMContentLoaded', updateChallenge);

        // Example: Function to load different challenges
        function loadChallenge(config) {
            Object.assign(challengeConfig, config);
            updateChallenge();
        }

        // Example usage:
        // loadChallenge({
        //     category: "Web exploitation",
        //     description: "Find the vulnerability in this web application.",
        //     hasHint: true,
        //     hintText: "Try SQL injection techniques"
        // });
    </script>
</body>
</html>
